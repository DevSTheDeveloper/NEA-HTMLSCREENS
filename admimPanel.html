<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #FFFFFF;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Make the website non-scrollable */
        }

        #header {
            background-color: transparent; /* Removed the blue background */
            color: #3498db; /* Changed header text color */
            text-align: left;
            padding: 5px;
            width: 100%;
            height: 24.4px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: absolute; /* Position the header at the top */
            top: 0; /* Align to the top */
        }

        #header a {
            text-decoration: none;
            color: #3498db; /* Explicitly set link color to blue */
            font-size: 18px;
            margin-top: 10px;
        }

        #top-text {
            margin-top: 40px; /* Moved the top text down */
            font-weight: bold;
            font-size: 24px;
        }

        #sub-text {
            margin-top: 10px;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .return-button {
            width: 90px;
            height: 20px;
            padding: 5px;
            padding-left: 17px;
            background-color: rgb(95, 159, 255);
            color: white !important; /* Set text color to white - overides any system defaults - issue with it appearing blue  */
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px; 
            margin-top: 20px;
            top: 10px; 
        }

        /* Button Styles */
        .button {
            width: 150px;
            height: 50px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <div id="header">
        <a href="#" class="return-button">RETURN</a>
    </div>
    <div id="content">
        <div id="top-text">Admin Panel</div>
        <div id="sub-text">Select a category below to manage.</div>
        <div class="button-container">
            <button class="button">Rooms</button>
            <button class="button">Guests</button>
            <button class="button">Services</button>
            <button class="button">Payments</button>
            <button class="button">Staff</button> <!-- Added "Staff" button -->
        </div>
    </div>
</body>
</html>
